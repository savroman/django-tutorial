services:
  django:
    build: .
    #command: gunicorn mysite.wsgi:application --bind 0.0.0.0:8000
    #volumes:
    #  - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    depends_on:
      - postgres
    env_file:
      - .env
  
  # https://hub.docker.com/_/postgres
  postgres:
    image: postgres:14.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
  
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - django

volumes:
  postgres_data: